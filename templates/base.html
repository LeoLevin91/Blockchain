<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blockchain test</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-6 mx-auto mt-5">
            {% block content %}

            {% endblock %}
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-6 mx-auto mt-5 text-center">
            {% block cheking %}

            {% endblock %}
        </div>
    </div>
    <div class="row">
        <div class="col-4 mx-auto mt-5 text-center">
            <form action="{{ url_for('check')}}" method="GET">
                     <button type="submit" class="btn btn-success">Check integrity</button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-4 mx-auto mt-3 text-center">
            <form action="{{ url_for('show')}}" method="GET">
                <button type="submit" class="btn btn-danger">Danger</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
